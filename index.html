<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="product-image">
        <img src="img/iphone_13_silver.png" alt="iphone" />
    </div>
    <div class="product-details">
        <form action="">
            <div class="form-control">
                <label>Color</label>
                <select onchange="changeProductImage()">
                    <option value="silver">Silver</option>
                    <option value="sierra">Sierra</option>
                    <option value="gold">Gold</option>
                </select>
            </div>
            <div class="form-control">
                <label>Capacidad</label>
                <select>
                    <option value="0">128 GB</option>
                    <option value="125">256 GB</option>
                    <option value="150">512 GB</option>
                </select>
            </div>
            <div class="form-control">
                <label>Cantidad</label>
                <input type="text" />
            </div>
            <div class="price"></div>
            <button type="button" onclick="calculatePrice()">Cotizar</button>
        </form>
    </div>
</body>

</html>
