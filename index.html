<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cotizador|Ervin-Toepke</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="product-image" id="imagen">
        <img src="./img/iphone_13.png" alt="iphone"/>
        <br><br>  
            
    </div>
    <div class="description" id="description"></div>
    <div class="product-details">
        <div class="product-details-content">
            <h2>iPhone 13 Pro</h2>
            <form action="">
                <div class="form-control">  
                    <label>Color</label>
                    <select id="color" onchange="changeProductImage()">
                        <option disabled selected value="0"> -- Seleccione una opción -- </option>
                        <option value="graphite">Grafito</option>
                        <option value="silver">Silver</option>
                        <option value="sierra">Sierra</option>
                        <option value="gold">Gold</option>
                    </select>
                </div>
                <div class="form-control">
                    <label>Capacidad</label>
                    <select id="capacidad">
                        <option disabled selected value="0"> -- Seleccione una opción -- </option>
                        <option value="485000.00">128 GB</option>
                        <option value="617000.00">256 GB</option>
                        <option value="1006800.00">512 GB</option>
                    </select>
                </div>
                <div class="form-control">
                    <label>Cantidad</label>
                    <input type="number" name="cantidad" id="cantidad"/>
                </div>
                <div class="form-control">
                    <button type="button" onclick="calculatePrice()">Cotizar</button>
                </div>
                <div id="result" class="form-control">
                    Resultado cotización o error
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
